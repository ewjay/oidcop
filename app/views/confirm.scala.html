@(claims : Seq[String])<html>
<head>
    <title>Confirm</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
</head>
<body>

    @helper.form(routes.OpenidConnect.confirm) {

    <h1>The RP requesting access to the following claims:</h1>

    <ul>
        @for(claim <- claims) {
        <li>@claim</li>
        }
    </ul>


    <p>
        <input type="radio" name="trust" value="once" checked />Trust this site this time only <br/>
        <input type="radio" name="trust" value="always" />Trust this site always
    </p>

    <p>
        <input type="checkbox" name="authorize" id="authorize" value="authorize" checked />Authorize Claims to the site <br/>
    </p>

    <p>
        <input type="submit" name="ok" value="Submit" />
    </p>

    }

</body>
</html>
